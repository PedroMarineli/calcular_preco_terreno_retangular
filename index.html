<script>

    var frente, lado, preco, area;

    frente=prompt('Digite o valor da frente do terreno: ');
    lado=prompt('Digite o valor do lado do terreno: ');
    preco=prompt('Digite o valor do preço do metro quadrado: ');

    area = frente * lado;
    preco = area * preco;

    document.write("O preço desse terreno é: " + preco);


</script>
